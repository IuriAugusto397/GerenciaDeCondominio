        <title>Login</title>

    <body>

        <main>

            <div class="box">

                <form action="../Controller/login.php" method="POST">
                <div class="card">

                        <label for=senha>Senha ou Cpf:</label>

                    <div class="justify-center">

                    </div>

                    <div class="justify-center">

                    </div>

                </form>
            
            </div>
